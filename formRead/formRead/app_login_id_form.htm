<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App Login Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/getUrlParameters.js"></script>
</head>
<body>
    <h1>App Login Form</h1>

    <form name="form" action="/app_login_form.htm">
        User Name:<br>
        <input id="username" type="text" name="username" value="">
        <br>
        Password:<br>
        <input id="password" type="text" name="password" value="">
        <br><br>
        <input type="submit" value="Submit">
    </form>




    <script>
        $(document).ready(function () {
            console.log('document ready');

            //TODO read the id names of the input text boxes as they may be different between the apps

            // Note: use this variation for app form that may not utililze ID 
            // $( "input[name*='username']" ).val( "my value" );
             
            console.log(getUrlParameter('username'));
            console.log(getUrlParameter('password'));


            // assing the query string values to the input text boxes
            $('#username').val(getUrlParameter('username'));
            $('#password').val(getUrlParameter('password'));

            // console.log($.urlParam('username'));
            //console.log($.urlParam('password'));


            // Part 2 - make the inputs read only
            $("#username").prop("readonly", true);
            $("#password").prop("readonly", true);
        });

    </script>


</body>
</html >
