<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App Login Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/getUrlParameters.js"></script>
</head>
<body>
    <h1>App Login Form that does not use ID attribute</h1>

    <form name="form" action="/app_login_form.htm">
        User Name:<br>
        <input type="text" name="username" value="">
        <br>
        Password:<br>
        <input type="text" name="password" value="">
        <br><br>
        <input type="submit" value="Submit">
    </form>




    <script>
        $(document).ready(function () {
            console.log('document ready');
            console.log(getUrlParameter('username'));
            console.log(getUrlParameter('password'));

            // define the names of the input text box
            var _uid = $("input[name*='username']")
            var _pwd = $("input[name*='password']")
            
           
            // assing the query string values to the input text boxes
            $(_uid).val(getUrlParameter('username'));
            $(_pwd).val(getUrlParameter('password'));


            //  make the inputs read only
            $(_uid).prop('readonly', true);
            $(_pwd).prop("readonly", true);
        });

    </script>


</body>
</html >
