<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App Login Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1>App Login Form</h1>

    <form name="form" action="/app_login_form.htm">
        User Name:<br>
        <input id="username" type="text" name="username" value="">
        <br>
        Password:<br>
        <input id="password" type="text" name="password" value="">
        <br><br>
        <input type="submit" value="Submit">
    </form> 


</body>

<script>
    $(document).ready(function () {
        console.log('document ready');

       
        // reads query string parameters
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };

        console.log(getUrlParameter('username'));
        console.log(getUrlParameter('password'));

        $('#username').val(getUrlParameter('username'));
        $('#password').val(getUrlParameter('password'));

           // console.log($.urlParam('username')); 
        //console.log($.urlParam('password')); 


        // Part 2 - make the inputs read only
        $("#username").prop("readonly", true);
        $("#password").prop("readonly", true);


    });

    </script>
</html >
